            <section class="calculation" id="calculation">  
                <div class="container calculation__container">
                    <div class="heading__line">
                        <h2 class="h2_color-back" data-i18n="calculation">Calculation</h2>
                    </div>
                    <div class = "cost__calculation">
                        <form class ="form">
                            <h6 class ="form__text">What would you like?</h6>
                            <select id="selectProduct" class = "form__select">
                                <option value="0" selected disabled>choose...</option>
                                <option value="25">Cake</option>
                                <option value="20">Minicake</option>
                                <option value="15">Cupcake</option>
                                <option value="12">Doughnut</option>
                            </select>
                            <h6 class ="form__text">How many kilos?</h6>
                            <input id="quantityProduct" class= "form__input" type="number" value="0" min="0">
                            <button type = "button" class="calculation__button" id="btnProduct">Calculate</button>
                        </form>
                        <div id="infoProduct" class="total" style="display: none;">
                            <em class="total__price">The cost is <span id="priceProduct"></span> $</em>
                        </div>
                    </div>
                </div>        
            </section> 
        </main>
